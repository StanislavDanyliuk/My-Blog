<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

      <h1 class="my-4">Here is My Awesome Blog
        <br>
        <small>Or not Awesome...</small>
      </h1>

      <!-- Blog Post -->
      <div *ngFor="let post of posts">
        <app-blog-post [img] = 'post.img' [title] = 'post.title' [msg] = 'post.msg' [user] = 'post.user' [date] = 'post.date' [description] = 'post.description' [toggle] = 'post.toggle'></app-blog-post>
      </div>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class=" col-md-4">
        <app-search-widget></app-search-widget>

        <app-categories-widget></app-categories-widget>

        <app-side-widget></app-side-widget>
      </div>

    </div>
    <!-- /.row -->

  </div>
