<!-- Blog Post -->
<div class="card mb-4">
  <img class="card-img-top" src="{{img}}" alt="Card image cap"
    onerror="this.src='https://pngimage.net/wp-content/uploads/2018/06/image-not-found-png-4.png'">
  <div class="card-body">
    <h2 class="card-title">{{title}}</h2>
    <span class="badge badge-pill badge-success">#{{description}}</span>
    <p class="card-text">{{msg}}</p>
    <!-- <a href="#" routerLink='/post/â„–' class="btn btn-primary">Read More &rarr;</a> -->
  </div>
  <div class="card-footer text-muted">
    {{date}}
    <span class="badge badge-dark">{{user}}</span>
  </div>
</div>
